<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B4ttleShip</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="./frontend/css/styles.css">
    <!-- Adicionando o script da biblioteca MQTT.js via CDN -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <h1>B4ttleShip</h1>
    <div class="input-container" id="inputContainer">
        <input type="text" id="playerName" placeholder="Nome do Jogador">
        <input type="text" id="roomName" placeholder="Nome da Sala">
        <button id="searchGameButton" onclick="searchGame()">Procurar Jogo</button>
    </div>

    <!-- Conteúdo do jogo, inicialmente escondido -->
    <div class="game-container" id="gameContainer" style="display: none;">
        <!-- Botão para começar o jogo -->
        <button id="startGameButton" class="game-button" onclick="startGame()">Começar Jogo</button>
        <div class="game-area">
            <!-- Contêiner para os navios -->
            <div class="ships-container" id="shipsContainer">
                <!-- Navios serão gerados pelo JavaScript -->
            </div>
            <!-- Tabuleiro 10x10 -->
            <table id="gameBoard">
                <!-- As linhas e células serão geradas pelo JavaScript -->
            </table>
        </div>
    </div>

    <!-- Seu script com a lógica do jogo -->
    <script type="module">
        import { InicializaConexaoMQTT, ProcurarJogo } from './backend/server.js';

        let lastClickedShip = null;

        // Inicializa a conexão com o servidor MQTT
        InicializaConexaoMQTT(() => {
            console.log('Conexão com o servidor MQTT estabelecida');
        });

        function searchGame() {
            const playerName = document.getElementById('playerName').value;
            const roomName = document.getElementById('roomName').value;

            // Procura um jogo com os valores fornecidos
            ProcurarJogo(roomName, playerName, () => {
                console.log('Jogo Encontrado!');
                // Esconde os campos de entrada e botão
                document.getElementById('inputContainer').style.display = 'none';
                // Mostra o conteúdo do jogo
                document.getElementById('gameContainer').style.display = 'block';
                // Gera o tabuleiro
                generateGameBoard();
            });
        }

        function startGame() {
            console.log('Jogo Começou!');
            // Gera os navios
            generateShips();
            // Oculta o botão de começar jogo
            document.getElementById('startGameButton').style.display = 'none';
        }

        function generateGameBoard() {
            const board = document.getElementById('gameBoard');
            for (let i = 0; i < 10; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < 10; j++) {
                    const cell = document.createElement('td');
                    const button = document.createElement('button');
                    button.textContent = '';
                    button.className = 'board-button';
                    button.addEventListener('click', () => {
                        handleCellClick(i, j, button);
                    });
                    cell.appendChild(button);
                    row.appendChild(cell);
                }
                board.appendChild(row);
            }
        }

        function generateShips() {
            const shipsContainer = document.getElementById('shipsContainer');
            const ships = [
                { name: 'Porta-Aviões', size: 5 },
                { name: 'Encouraçado', size: 4 },
                { name: 'Cruzador', size: 3 },
                { name: 'Submarino', size: 3 },
                { name: 'Destroyer', size: 2 }
            ];

            ships.forEach(ship => {
                const shipDiv = document.createElement('div');
                shipDiv.className = 'ship';
                shipDiv.addEventListener('click', () => {
                    handleShipClick(ship);
                });
                for (let i = 0; i < ship.size; i++) {
                    const shipPart = document.createElement('div');
                    shipPart.className = 'ship-part';
                    shipDiv.appendChild(shipPart);
                }
                shipsContainer.appendChild(shipDiv);
            });
        }

        function handleShipClick(ship) {
            console.log(`Navio clicado: ${ship.name}`);
            lastClickedShip = ship;
            // Adicione aqui a lógica para quando um navio é clicado
        }

        function handleCellClick(i, j, button) {
            console.log(`Botão clicado na posição (${i}, ${j})`);
            // Adicione aqui a lógica para quando o botão é clicado
            //button.disabled = true; // Exemplo: desabilitar o botão após o clique
        }

        // Anexa searchGame ao objeto window
        window.searchGame = searchGame;
        window.startGame = startGame;
    </script>
</body>
</html>
